<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../../index.css" rel="stylesheet" />
    <link href="../../../css/gallery.css" rel="stylesheet" />
    <link href="../../../node_modules/animate.css/" rel="stylesheet" />
    <link
      href="../../../node_modules/bootstrap/dist/css/bootstrap.css"
      rel="stylesheet"
    />
    <link
      href="../../../node_modules/bootstrap/dist/css/bootstrap-grid.css"
      rel="stylesheet"
    />
    <link
      href="../../../node_modules/bootstrap/dist/css/bootstrap-utilities.css"
      rel="stylesheet"
    />
    <link
      href="../../../node_modules/bootstrap/dist/css/bootstrap-reboot.css"
      rel="stylesheet"
    />

    <title>Gallery</title>
  </head>
  <body id="gallery">
    <div id="carouselGallery" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="2"
        ></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/img_1.jpg" alt="Los Angeles" class="d-block" />
        </div>
        <div class="carousel-item">
          <img src="./images/img_2.png" alt="Chicago" class="d-block" />
        </div>
        <div class="carousel-item img-gradient-indexCSS">
          <img src="./images/img_3.jpg" alt="New York" class="d-block" />
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" data-gallery="button"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" data-gallery="button"></span>
      </button>
    </div>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../.././../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
